on: [push]
  
jobs:
  bioexplorer_job:
    runs-on: ubuntu-latest
    name: BioExplorer
    steps:
    - uses: actions/checkout@v2
      name: Check out code
    - name: Login to DockerHub
      uses: docker/login-action@v1.8.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push Docker Back-end image
      uses: docker/build-push-action@v2
      with:
        context: ./bioexplorer/core
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/bioexplorer:latest
    - name: Build and push Docker Python SDK image
      uses: docker/build-push-action@v2
      with:
        context: ./bioexplorer/pythonsdk
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/bioexplorer-python-sdk:latest
    - name: Build and push Docker User Interface
      uses: docker/build-push-action@v2
      with:
        context: ./bioexplorer/ui
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/bioexplorer-ui:latest
    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
